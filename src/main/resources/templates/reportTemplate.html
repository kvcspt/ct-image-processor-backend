<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1 th:text="${report.title}">Report Title</h1>

<div th:each="section : ${report.sections}">
    <div class="section">
        <h3 th:text="${section.key}">Section Title</h3>
        <p th:text="${section.value}">Section Content</p>
    </div>
</div>
</body>
</html>
