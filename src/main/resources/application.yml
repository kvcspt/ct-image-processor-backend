spring:
  application:
    name: ct-image-processor-backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  port: 8082
orthanc:
  server:
    url: ${ORTHANC_URL}
    username: ${ORTHANC_USER}
    password: ${ORTHANC_PASS}