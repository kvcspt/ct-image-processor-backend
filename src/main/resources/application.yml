spring:
  application:
    name: ct-image-processor-backend
  datasource:
    url: jdbc:postgresql://localhost:5432/CTReportingTool
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect